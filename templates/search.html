{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ documentTitle }}</title>
        <link href="{% static 'css/search.css'%}" rel="stylesheet">
        <link href="{% static 'css/base.css'%}" rel="stylesheet">
    </head>
    <body>
        {% block header %}
            {% include "header.html" %}
        {% endblock %}
        <main>
            <section>
                <div class="hero-container">
                    <div class="hero-content">
                        <h1><a href="{% url 'Home' %}"><span class="span-title">hAckCI</span></a> Search</h1>
                    </div>
                </div>
            </section>
            <div class="main-content">
                <form class="search-form" action="" role="search" autocomplete="off">
                    <label for="search-input">
                        <ion-icon name="search" style="font-size: 30px;"></ion-icon>
                        <input type="text" id="search-input" name="q" placeholder="search">
                    </label>
                    <button type="submit" aria-label="Submit Search">Search</button>
                </form>
            </div>
        </main>
        {% block footer %}
            {% include "footer.html" %}
        {% endblock %}
        <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script defer type="module" src="{% static '/js/search.js'%}"></script>
    </body>
</html>
